<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveness.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script defer src="./script.js"></script>
    <title>DMD Music Player</title>
</head>
<body>
    <main>
        <div class="music_area">
            <div class="headset_wrapper">
                <img src="img/headset.svg" alt="" class="headset">
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress1" style="width:0%" ontimeupdate=""></div>
            </div>
            <div class="function_area">
                <p>Now Playing: <span class="current_music">?</span></p>
                <div class="pause_play_function">
                    <i class="fa fa-play play_audio"></i>
                    <i class="fa fa-pause pause_audio"></i>
                </div>
                <p>Volume:</p>
                <input type="range"  class="volume" min="0" max="1" step="0.01">
            </div>

            
            <audio controls loop class="audio_1">
                <source src="./song/alone.mp3" type="audio/ogg" data=" ">
            </audio>
            <ol class="song_list">
                <li class="audio4_text">Runaway - Aurora</li>
                <li class="audio1_text">Play - Alan Walker</li>
                <li class="audio3_text">Play - Alan Walker</li>
                <li class="audio5_text">Alone - Alan Walker</li>
                <li class="audio2_text">Finally home - Alex Roe</li>
            </ol>

            <footer>
                <h2>by David Micah-Daniels</h2>
            </footer>
            
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
