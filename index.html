<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="music_area">
            <div class="headset_wrapper">
                <img src="img/headset.svg" alt="" class="headset">
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress1" style="width:0%" ontimeupdate=""></div>
            </div>
            <div class="function_area">
                <p>Now Playing: <span class="current_music">?</span></p>
                <div class="pause_play_function">
                    <i class="fa fa-play play_audio"></i>
                    <i class="fa fa-pause pause_audio"></i>
                </div>
                <p>Volume:</p>
                <input type="range"  class="volume" min="0" max="1" step="0.01">
            </div>

            
            
        </div>
    </main>
</body>
</html>
