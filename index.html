<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveness.css">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="music_area">
            <div class="headset_wrapper">
                <img src="img/headset.svg" alt="" class="headset">
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress1" style="width:0%" ontimeupdate=""></div>
            </div>
            <div class="function_area">
                <p>Now Playing: <span class="current_music">?</span></p>
                <div class="pause_play_function">
                    <i class="fa fa-play play_audio"></i>
                    <i class="fa fa-pause pause_audio"></i>
                </div>
                <p>Volume:</p>
                <input type="range"  class="volume" min="0" max="1" step="0.01">
            </div>

            
            <audio controls loop class="audio_1">
                <source src="./song/alone.mp3" type="audio/ogg" data=" ">
            </audio>
            <ol class="song_list">
                <li class="audio1_text">Play - Alan Walker</li>
                <li class="audio2_text">Like You - Tatiana Manoais</li>
                <li class="audio3_text">Ghost - Justin Bieber</li>
                <li class="audio4_text">Runaway - Aurora</li>
                <li class="audio5_text">Alone - Alan Walker</li>
            </ol>

            <footer>
                <h2>by David Micah-Daniels</h2>
            </footer>
            
        </div>
    </main>
</body>
</html>
